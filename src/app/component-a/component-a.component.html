<div class="area">
    <p class="title">Component-A</p>
    <p *ngIf="received">Received: {{received}}</p>
    <input type="text" placeholder="Enter something" [(ngModel)]="value" />
    <button (click)="send()">Send</button>
    <button (click)="call()">Call method</button>
    <br /><br />
    <Component-B [received]="sendingData" (emitter)="invokeMe($event)"></Component-B>
</div>
